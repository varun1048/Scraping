<!DOCTYPE html>
<html>
    <title>Sample Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getListen(url){
            return $.ajax({
                url,
                success : function(result){
                    $('#listenMessage').html(result.message)
                }
            })
        }
        $(document).ready(function(){
            $("#url").on('change', function(){
                setTimeout(getListen, 3000, $(this).val())
            })
        })
    </script>
    <body>
        <div>
            
        </div>
        <div id = "listenMessage"></div>
    </body>
</html>

<style>
  img {
    height: 100px;
    width: auto;
    background-color: powderblue;
  }
</style>
<body>

  <nav class="navbar navbar-light bg-light m-3">
    <div class="container-fluid">
      <div class="navbar-brand">Scraping lsit {{ scraped_products|length }}</div>
      <form class="d-flex" style="width: 50%;" method="post" action="/">
        {% csrf_token %}
        <!-- <input  type="search" placeholder="URL" aria-label="Search" name="base_url"> -->
        <input class="form-control me-2" id = "url" type = "text" placeholder="Enter the URL" name="base_url"/>
        <!-- <button class=" btn btn-outline-success" type="submit">search</button> -->
      </form>
    </div>
  </nav>


  <div class="container">


    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
        </tr>
      </thead>

      <tbody>
        {%for prodect in scraped_products%}
        <tr>
          <td><img class="rounded mx-auto d-block"  src="{{prodect.img}}" alt="{{prodect.title}}">{{prodect.date}}</td>
          <td> <a href="{{prodect.url}}">
            {{prodect.title}}
          </a>
          </td>
          <td>{{prodect.price}}</td>
          <td>{{prodect.description}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>


  </div>

</body>

</html>
