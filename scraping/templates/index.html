<!DOCTYPE html>
<html>
<title>Scrap flipkart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script>
  function getScrape() {
    let csrf_token = $("input[name='csrfmiddlewaretoken']").val()
    console.log(csrf_token)
    $.ajax({
      url: 'http://localhost:8000/',
      method: "post",
      data: { csrfmiddlewaretoken: csrf_token, "url": $("#url").val() },
      success: function (result) {

        $("#url").val("")
        $("tbody[id='prodects']").html("")
        
        $.each(result.list, (index, prodect) => {
          $("tbody[id='prodects']").append(`
            <tr>
              <td><img class="rounded mx-auto d-block" src="${prodect.image}" alt="${prodect.title}">${prodect.date}</td>
              <td> <a href="${prodect.url}">
                  ${prodect.title}
                </a>
              </td>
              <td>${prodect.price}</td>
              <td>${prodect.description}</td>
            </tr>`).hide().fadeIn("slow");
          })
      }
      
    })




  }
  $(document).ready(function () {
    //$("#url").on('change', function () {
    $("#url").on('keyup', function () {
      // console.log($(this).val())
      setTimeout(getScrape, 2000,)
    })
  })
</script>

<body>
  <div>

  </div>
  <div id="listenMessage"></div>
</body>

</html>

<style>
  img {
    height: 100px;
    width: auto;
    background-color: powderblue;
  }
</style>

<body>

  <nav class="navbar navbar-light bg-light m-3 ">
    <div class="container-fluid">
      <div class="navbar-brand">Scraping list <p id="list_len"></p>
      </div>
      {% csrf_token %}
      <div class="d-flex">
        <input class="form-control me-2" id="url" type="text" placeholder="Enter the URL" name="base_url" />
      </div>
    </div>
  </nav>


  <div class="container">


    <table class="table">
      <thead class="text-center">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
        </tr>
      </thead>

      <tbody id="prodects">

      </tbody>
    </table>


  </div>

</body>

</html>
