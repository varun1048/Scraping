<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>

  </script>
  <title>scraping prodect</title>

</head>

<body>

  <nav class="navbar navbar-light bg-light m-3">
    <div class="container-fluid">
      <div class="navbar-brand">Scraping prodect</div>
      <form class="d-flex" style="width: 50%;" method="post" action="/prodect">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="URL" aria-label="Search" name="base_url">
        <button class=" btn btn-outline-success" type="submit">search</button>
      </form>
    </div>
  </nav>

  <div class="d-flex justify-content-center">
    {%if error%}
    <h1>

      {{error}}
    </h1>

    {%else%}



    <div class="card mb-3" style="max-width: 640px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{image}}" class="card-img-top m-3" alt="...">
        </div>
        <div class="col-md-8 ">
          <div class="card-body">
            <h5 class="m-1 card-title">{{title}}</h5>
            <h4 class="card-title">{{price}}</h4>
            <p class="card-text">{{description}}</p>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
          <div class="card-footer">
            <a href="{{url}}" class="card-link">{{title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  {%endif%}

</body>

</html>
