{% extends "base.html" %}

{% block content %}



<div class="container d-flex justify-content-center">


  <div class="card mb-3 m-3 p-1" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{object.image}}" class="img-fluid rounded-start" alt="{{object.title}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{object.url}}" target="_blank" class="card-link">{{object.title}}</a></h5>

          <p class="card-text">{{object.description}}</p>
          <h4> {{object.price}} </h4>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
