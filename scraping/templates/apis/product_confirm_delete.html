{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center">


  <div class="card mb-3 m-3 p-1" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{object.image}}" class="img-fluid rounded-start" alt="{{object.title}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><a href="{{object.url}}" target="_blank" class="card-link">{{object.title}}</a></h5>

          <p class="card-text">{{object.description}}</p>
          <h4> {{object.price}} </h4>
          <!-- <p class="card-text"><small class="text-muted">Last updated {{object.date}}</small></p> -->
        </div>
      </div>
    </div>



    <form method="post">{% csrf_token %}



      <p>Are you sure you want to delete "{{ object }}"?</p>



      <input type="submit" class="btn btn-danger" value="Confirm">
    </form>

  </div>






</div>
{% endblock %}
