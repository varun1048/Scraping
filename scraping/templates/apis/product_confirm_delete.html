<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    img {
      height: 100px;
      width: auto;
      background-color: powderblue;
    }
  </style>
  
<body>


    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary ">
        <div class="container-fluid">
           <a class="navbar-brand" href="/">Scrap flipkart</a>

        <div class="d-flex">
          <a class="nav-link text-light "  aria-current="page" href="/products">Products</a>    
        </div>
        </div>
      </nav>




    <div class="container d-flex justify-content-center">
        

        <div class="card mb-3 m-3 p-1" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{object.image}}" class="img-fluid rounded-start" alt="{{object.title}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><a href="{{object.url}}" target="_blank" class="card-link">{{object.title}}</a></h5>

                    <p class="card-text">{{object.description}}</p>
                  <h4> {{object.price}} </h4>
                  <!-- <p class="card-text"><small class="text-muted">Last updated {{object.date}}</small></p> -->
                </div>
              </div>
            </div>


            
            <form method="post">{% csrf_token %}
     
 
 
            <p>Are you sure you want to delete "{{ object }}"?</p>
             
             
             
                <input type="submit" class="btn btn-danger" value="Confirm">
            </form>
            
        </div>
            





        </div>

    </div>

</body>
</html>
