{% extends "base.html" %}

{% block content %}


<style>
  img {
    height: 100px;
    width: auto;
    background-color: powderblue;
  }
</style>

<div class="container">



  <table class="table">
    <thead class="text-center">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>

    <tbody id="prodects">
      {%for product in object_list %}
      <tr>
        <td><img class="rounded mx-auto d-block" src="{{product.image}}" alt="{{product.title}}">{{product.date}}</td>
        <td> <a href="{{product.url}}">
            {{product.title}}
          </a>
        </td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
      </tr>
      {%endfor%}

    </tbody>
  </table>

</div>

{% endblock %}
