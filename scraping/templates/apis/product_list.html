<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    img {
      height: 100px;
      width: auto;
      background-color: powderblue;
    }
  </style>
  
<body>


    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary ">
        <div class="container-fluid">
           <a class="navbar-brand" href="/">Scrap flipkart</a>

        <div class="d-flex">
          <a class="nav-link text-light "  aria-current="page" href="/products">Products</a>    
        </div>
        </div>
      </nav>




    <div class="container">


        <table class="table">
          <thead class="text-center">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
    
          <tbody id="prodects">
              {%for product in object_list %}
              <tr>
                  <td><img class="rounded mx-auto d-block" src="{{product.image}}" alt="{{product.title}}">{{product.date}}</td>
                  <td> <a href="{{product.url}}">
                      {{product.title}}
                    </a>
                </td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
            </tr>
            {%endfor%}
            
          </tbody>
        </table>


</body>
</html>
