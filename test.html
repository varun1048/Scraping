<!DOCTYPE html>
<html>
    <title>Sample Script</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function getListen(url){
            return $.ajax({
                url,
                success : function(result){
                    $('#listenMessage').html(result.message)
                }
            })
        }
        $(document).ready(function(){
            $("#url").on('change', function(){
                setTimeout(getListen, 3000, $(this).val())
            })
        })
    </script>
    <body>
        <div>
            <input id = "url" type = "text" placeholder="Enter the URL"/>
        </div>
        <div id = "listenMessage"></div>
    </body>
</html>
