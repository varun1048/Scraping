<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.js"></script>
</head>



<body>

    <div id="show_hide">
        <button id="switch"></button>

        <button id="toggle"> toggle</button>
        <div id="sh">
            balaabalaa <br>
            balaabalaa <br>
            balaabalaa <br>
        </div>



    </div>




    <div id="each_loop">
        <p id="looper">looper</p>
    </div>


    <div id="manipulation">
        <h1>DOM manipulations</h1>

        <button id="btn_main">
            click
        </button>

        <a href="https://trip101.com/" id="change" target="_self">https://trip101.com/</a>


        <div id="mani">
            <p>inner</p>
        </div>


        <div id="add_element">
            <a href="" target="_blank"></a>
        </div>

        <div id="test">
            <input type="text" id="test_input"  placeholder="2 +2 =">
            <button id="test_btn" > submit</button>

            <p id="result"></p>

        </div>
        


        <p id="manipulation">dom manipulation</p>
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
        <input id="input" type="text" value="A">

        <p id="result"></p>
    </div>


    <div>
        <h1> Traversing </h1>

        <button id="change_color">change color</button>
        <ul id="traversing">
            <li>one</li>
            <div>
                <li>two</li>
            </div>
            <li>three</li>
        </ul>
    </div>

    <div>
        <h1>selectors</h2>

            <div id="readyDemo"></div>

            <h2>heading </h2>


            <a href="https://www.google.com/" target="_blank">yahoo !</a>
    </div>


</body>

<script>
    $(document).ready(() => {

    //
    //show & hide
    let show_hide = $("#show_hide").find("#switch").text("Off")
        show_hide.click(()=>{
            if(show_hide.text() == 'Off' ){
                $("#show_hide").find("#sh").hide(500)
                show_hide.text("On")            
            }
            else{
                $("#show_hide").find("#sh").show(500)
                show_hide.text("Off")            
            }
        })
        $("#show_hide").find("#toggle").click(()=>{
            $("#show_hide").find("#sh").toggle(500)
        })
   

    //each
    $.each([1,2,3,4,5],(index,value)=>{
        $("#each_loop").append( ` <p id="looper${index}">${value}</p> `)
            $(this).toggleClass("text-danger");
        
    })


    //DOM manipulation

        $("#btn_main").click(()=>{
    
            console.log(("a[href='https://trip101.com/']").text())

            $("#mani").append("<p>appane</p>")
        })


        $("<a />",
            {
                href:'/https://trip101.com/',
                text:"trip101.com",
                target:"_blank"
            }).appendTo("#add_element")

        //test
            $("#manipulation").find("button[id='test_btn']").click(()=>{
                let result = $("#manipulation").find("#test_input").val()
                $("#manipulation").find("#test_input").val(null)
                if (result == "4"){
                    $("#manipulation").find("#result").text("correct answer")
                }
                else{
                    $("#manipulation").find("#result").text("wrong answer is 4")

                }
            })

        //alert("DOM text"+ $("#manipulation").text() )
        let out = "Input value \t:(" +$("div[id='manipulation']").find("#input").val() +")\t"
        out+="HTML value :\t"+$("div[id='manipulation']").find("ul").append("<li>c</li>").html()
        $("div[id='manipulation']").children("#result").text(out)


        
    //traversing
        $("#change_color").click(() => {
            $("ul[id='traversing']").css("background", "black").find('li').css("color", "yellow")
        })
        
        //selectors
            $("#readyDemo").text("hi varun").css("color", "green").text("HI VARUN")
            $("h2").css("background", "red").css("color", "green")
            $("a[href='https://www.google.com/']").text("google")

    })
</script>

</html>
